<html lang="en">
  <head>
    <title>Contact Us</title>
    <link href="restaurantStyles.css" rel="stylesheet" type="text/css" />

    <style>
      form {
        width: 350px;
        margin: auto;
        text-align: right;
      }

      form label {
        font-weight: bold;
      }

    </style>
  </head>

  <body>
    <header>
      <h1>Galaxy Place</h1>
    </header>
    <nav class="border">
      <p><a href="home.html">Home</a></p>
      <p><a href="menu.html">Menu</a></p>
      <p><a href="contact.html">Contact Us</a></p>
      <div class="clear-float"></div>
    </nav>

<section>
  <form action="submit.html" method="POST">
    <label for="name">Name: </label>
    <input type="text" id="name" name="name"><br />
    <label for="email">Email: </label>
    <input type="text" id="email" name="email"><br />
    <label for="phone">Phone: </label>
    <input type="text" id="phone" name="phone"><br />

    <strong>Reason for Inquiry:</strong> <select name="inquiry">
      <option value="Catering">Catering</option>
      <option value="Party">Private Party</option>
      <option value="Feedback">Feedback</option>
      <option value="Other">Other</option>
    </select><br />

    Additional Information: <textarea name="additionalInfo"></textarea><br />

    <strong>Have you been to the restaurant:</strong>
    <input type="radio" name="answer" value="No" checked />No
    <input type="radio" name="answer" value="Yes" />Yes<br />

    <strong>Best days to contact you:</strong>
    <input type="checkbox" name="days" value="Monday" />M
    <input type="checkbox" name="days" value="Tuesday" />T
    <input type="checkbox" name="days" value="Wednesday" />W
    <input type="checkbox" name="days" value="Thursday" />Th
    <input type="checkbox" name="days" value="Friday" />F<br />

    <input type="submit" value="Send Request">
  </form>
</section>

    <footer>
      <hr />
      <p>123 N Jupiter St, Jefferson, NC, 28694</p>
      <p>(237)651-9872</p>
      <hr />
    </footer>
  </body>
</html>
